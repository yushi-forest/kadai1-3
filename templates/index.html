<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSSを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% if record %}名前の更新{% else %}名前の登録{% endif %}</title>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto mt-10 max-w-lg">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">
                {% if record %}
                    名前の更新
                {% else %}
                    新しい名前の登録
                {% endif %}
            </h1>
            <!-- 登録・更新フォーム -->
            <form action="{{ url_for('index') }}" method="POST">
                <!-- 更新の場合、IDをhiddenフィールドで保持 -->
                <input type="hidden" name="id" value="{{ record.id if record else '' }}">
                
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">名前:</label>
                    <input type="text" id="name" name="name" 
                           value="{{ record.name if record else '' }}" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           maxlength="10" required>
                </div>
                
                <div class="flex items-center justify-between mt-6">
                    <a href="{{ url_for('sub') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                        一覧に戻る
                    </a>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                        {% if record %}
                            更新する
                        {% else %}
                            登録する
                        {% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
